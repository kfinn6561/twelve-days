<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="giftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Gift box -->
  <rect x="20" y="35" width="60" height="50" fill="url(#giftGrad)" rx="3"/>

  <!-- Vertical ribbon -->
  <rect x="45" y="35" width="10" height="50" fill="url(#ribbonGrad)"/>

  <!-- Horizontal ribbon -->
  <rect x="20" y="55" width="60" height="10" fill="url(#ribbonGrad)"/>

  <!-- Bow -->
  <ellipse cx="40" cy="30" rx="8" ry="6" fill="url(#ribbonGrad)"/>
  <ellipse cx="60" cy="30" rx="8" ry="6" fill="url(#ribbonGrad)"/>
  <circle cx="50" cy="30" r="5" fill="url(#ribbonGrad)"/>

  <!-- Bow ribbons -->
  <path d="M 50 35 Q 45 40 42 45" stroke="url(#ribbonGrad)" stroke-width="2" fill="none"/>
  <path d="M 50 35 Q 55 40 58 45" stroke="url(#ribbonGrad)" stroke-width="2" fill="none"/>
</svg>
